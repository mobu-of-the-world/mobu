name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: install dependencies
        run: npm ci --ignore-scripts
      - name: typecheck
        run: |
          npx tsc

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: install dependencies
        run: npm ci --ignore-scripts
      - name: test
        run: |
          npm run test:ci

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: install dependencies
        run: npm ci --ignore-scripts
      - name: lint
        run: |
          npm run eslint
      - name: Check format
        run: npm run format:check
