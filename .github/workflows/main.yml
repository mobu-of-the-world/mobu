name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.editorconfig'
      - '**.md'
      - '.vscode/**'
      - 'renovate.json'
  pull_request:
    paths-ignore:
      - '.editorconfig'
      - '**.md'
      - '.vscode/**'
      - 'renovate.json'

jobs:
  typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.node-version'
      - name: install dependencies
        run: npm ci --ignore-scripts
      - name: typecheck
        run: |
          npx tsc

  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.node-version'
      - name: install dependencies
        run: npm ci --ignore-scripts
      - name: test
        run: |
          npm run test

  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.node-version'
      - name: install dependencies
        run: npm ci --ignore-scripts
      - run: npm run format:check
      - name: lint
        run: npm run eslint
